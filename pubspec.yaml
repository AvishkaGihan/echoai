name: echoai
description: "A beautiful, production-ready AI-powered personal assistant mobile app with voice and text interface, built with Flutter and Firebase."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  firebase_ai: ^3.5.0
  firebase_auth: ^6.1.2
  firebase_core: ^4.2.1
  flutter:
    sdk: flutter
  flutter_tts: ^4.2.3
  google_sign_in: ^7.2.0
  intl: ^0.20.2
  path: ^1.9.0
  path_provider: ^2.1.5
  provider: ^6.1.5+1
  speech_to_text: ^7.3.0
  sqflite: ^2.4.2
  uuid: ^4.5.2

dev_dependencies:
  build_runner: ^2.4.0
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6
  flutter_test:
    sdk: flutter
  mockito: ^5.5.1

flutter:
  uses-material-design: true

flutter_native_splash:
  # Path to your splash screen image
  image: assets/splash_screen.png

  # Background color (HEX code without the #)
  color: "0f172a"

  # Branding image (using the same image for simplicity)
  branding: assets/splash_screen.png

  # Android 12+ configuration
  android_12:
    image: assets/splash_screen.png
    color: "0f172a"

  # Enable for iOS generation
  ios: true

  # General settings
  fullscreen: true
  web: false
